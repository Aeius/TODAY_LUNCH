<!DOCTYPE html>

<html>
    <head>
        <meta charset="UTF-8">
        {% load static %}
        <link rel="stylesheet" href="{% static 'css/join_login.css' %}" type="text/css">

        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
            crossorigin="anonymous"></script>
    </head>
    <body>
        <div class="wrapper">
            <div class="container" style="">
                <p class = "title_center">회 원 가 입</p>
                <form class="form-area" method="post" action="{% url 'join' %}">
                    {% csrf_token %}
                    <div class="form-group mt-2 mb-2">
                        <input type="email" class="form-control" id="user_email" name = "user_email" aria-describedby="emailHelp" placeholder="아이디 (Email)">
                    </div>
                    <div class="form-group mt-2 mb-2">
                        <input type="text" class="form-control" id="user_name" name="user_name" placeholder="이름">
                    </div>
                    
                    <div class="form-group mt-2 mb-2">
                        <input type="gender" class="form-control" id="gender" name="gender" placeholder="성별 (남자/여자)">
                    </div>
                    <div class="form-group mt-2 mb-2">
                        <input type="birthdate" class="form-control" id="birthdate" name="birthdate" placeholder="생년월일 (960514)">
                    </div>

                    <div class="form-group mt-2 mb-2">
                        <input type="address" class="form-control" id="address" name="address" placeholder="주소">
                    </div>

                    <div class="form-group mt-2 mb-2">
                        <input type="password" class="form-control" id="password" name="password" placeholder="비밀번호">
                    </div>

                    <div class="form-group mt-2 mb-2">
                        <input type="password" class="form-control" id="password" name="password" placeholder="비밀번호 확인">
                    </div>
                    <div class = "btn_boxes">
                        <button type="button" class="btn btn-primary" onclick = "window.location.href = '{% url 'login' %}'" >로그인 페이지로</button>
                        <button type="submit" class="btn btn-primary" >가입완료</button>
                    </div>
                </form>
            </div>
        </div>
    </body>
</html>
