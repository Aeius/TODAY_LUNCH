<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock %}회원가입 | 점심 뭐 먹지?</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    {% load static %}
    <link rel="stylesheet" href="{% static 'css/join_login.css' %}" type="text/css">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
            crossorigin="anonymous"></script>

    <!-- Jquery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <script src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
    <script>
        function DaumPostcode() {
            new daum.Postcode({
                oncomplete: function (data) {
                    var addr = data.address; // 최종 주소 변수
                    document.getElementById("address").value = addr;  // 주소 정보를 해당 필드에 넣는다.
                    document.getElementById("address").readOnly = true;
                },
            }).open();
        }
    </script>

</head>
<body>
{% include 'users/message.html' %}

<div class="join_container">
    <div class="join_wrapper" style="">
        <p class="title_center">회 원 가 입</p>
        <form class="form-area" method="post" action="{% url 'join' %}">
            {% csrf_token %}
            <div class="form-group mt-2 mb-2">
                <input type="email" class="form-control" id="user_email" name="user_email" aria-describedby="emailHelp"
                       placeholder="아이디 (Email)">
            </div>
            <div class="form-group mt-2 mb-2">
                <input type="text" class="form-control" id="user_name" name="user_name" placeholder="이름">
            </div>
            <div class="form-group mt-2 mb-2">
                <input type="password" class="form-control" id="password" name="password" placeholder="비밀번호">
            </div>

            <div class="form-group mt-2 mb-2">
                <input type="password" class="form-control" id="password2" name="password2" placeholder="비밀번호 확인">
            </div>

            <div class="form-group mt-2 mb-2">
                <input type="birthdate" class="form-control" id="birthdate" name="birthdate"
                       placeholder="생년월일 (960514)">
            </div>

            <hr>
            <div class="form-group mt-2 mb-2">
                <input type="text" class="form-control" id="address" name="address" placeholder="주소를 검색해주세요"
                       onclick="DaumPostcode()">
                <input type="text" class="form-control" id="address_detail" name="address_detail"
                       placeholder="상세 주소를 입력해주세요">
            </div>
            <hr>
            <div class="form-group mt-2 mb-2">
                <label for="gender">성별 </label>
                남<input type="radio" id="gender" name="gender" value="M" checked>
                여<input type="radio" id="gender" name="gender" value="W">
            </div>
            <hr>
            <div class="btn_boxes">
                <button type="submit" class="btn btn-primary">가입완료</button>
            </div>
            <div class="a_boxes">
                <a href='{% url 'login' %}'>로그인 페이지로</a>
            </div>
        </form>
    </div>
</div>
</body>
</html>
