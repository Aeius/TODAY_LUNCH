<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        {% load static %}
        <link rel="stylesheet" href="{% static 'css/join_login.css' %}" type="text/css">

        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
            crossorigin="anonymous"></script>
    </head>
    <body>
    <div class="container">
        <div class="wrapper">
            <p class="title_center"> 로 그 인</p>
            <form class="form-area" action="{% url 'login' %}" method="post">
                {% csrf_token %}
                <div>
                    <label for="user_name">이름</label>
                    <input type="text" class="form-control" id="user_name" name="user_name">
                </div>
                <div>
                    <label for="password">비밀번호</label>
                    <input type="password" class="form-control" id="password" name="password">
                </div>
                <div class='btn_boxes'>
                    <button type="submit" class="btn btn-primary" >로그인</button>
                    <button type="button" class="btn btn-primary" onclick = "window.location.href = '{% url 'join' %}'" >회원가입 페이지로</button>
                </div>
            </form>
        </div>
    </div>
    </body>
</html>
