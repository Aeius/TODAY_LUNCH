<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>점심 뭐 먹지?</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    {% load static %}
    <link rel="stylesheet" href="{% static 'css/join_login.css' %}" type="text/css">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>

    <!-- Jquery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <script src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>

</head>
<body>
{% include 'users/message.html' %}
<div class="login_container">
    <div class="login_wrapper">
        <p class="title_center">로 그 인</p>
        <hr>
        <form class="form-area" action="{% url 'login' %}" method="post">
            {% csrf_token %}
            <div class="form-group mt-2 mb-2">
                <label for="user_email">아이디</label>
                <input type="email" class="form-control" id="user_email" name="user_email" placeholder="Email">
            </div>
            <div class="form-group mt-2 mb-2">
                <label for="password">비밀번호</label>
                <input type="password" class="form-control" id="password" name="password" placeholder="********">
            </div>
            <hr>
            <div class='btn_boxes'>
                <button type="submit" class="btn btn-danger btn-lg">로그인</button>
                <a href='{% url 'join' %}' class="btn btn-success btn-lg">회원가입</a>
            </div>
        </form>
    </div>
</div>
</body>
</html>
