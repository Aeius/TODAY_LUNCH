<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock %}회원가입 | 점심 뭐 먹지?</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
            crossorigin="anonymous"></script>

    <script src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
    <script>
        function DaumPostcode() {
            new daum.Postcode({
                oncomplete: function (data) {
                    var addr = data.address; // 최종 주소 변수
                    document.getElementById("user_address").value = addr;  // 주소 정보를 해당 필드에 넣는다.
                }
            }).open();
        }
    </script>
    <style>
        .container {
            width: 30%;
        }

        .wrap {
            width: 100%;
        }

        input:focus::-webkit-input-placeholder {
            color: transparent;
        }

    </style>

</head>
<body>
{% block content %}
    <div class="container">
        <div class="wrap">
            <h2 class="title-center"> 회원가입 </h2>
            <form class="form-area" method="post" action="/join/">
                {% csrf_token %}
                <div class="form-group mt-2 mb-2">
                    <input type="text" class="form-control" id="username" name="username" placeholder="이름">
                </div>
                <div class="form-group mt-2 mb-2">
                    <input type="password" class="form-control" id="password" name="password" placeholder="비밀번호">
                </div>
                <div class="form-group mt-2 mb-2">
                    <input type="password" class="form-control" id="password2" name="password2" placeholder="비밀번호 확인">
                </div>
                <div class="form-group mt-2 mb-2">
                    <input type="text" class="form-control" id="user_birthdate" name="user_birthdate"
                           placeholder="생년월일:2000-01-30">
                </div>
                <hr>
                <div class="form-group mt-2 mb-2">
                    1번 : 클릭 시 바로 검색
                    <input type="text" class="form-control" id="user_address" name="user_address"
                           placeholder="주소를 검색해주세요" onclick="DaumPostcode()">
                    2번 : 직관적으로 검색버튼을 보여줌
                    <input type="button" onclick="DaumPostcode()" value="주소검색">
                </div>
                <hr>
                1번 : 성별 클릭하여 고르기
                <div class="form-group mt-2 mb-2">
                    <label for="user_gender">성별</label>
                    남<input type="radio" id="user_gender" name="user_gender" value="M" checked>
                    여<input type="radio" id="user_gender" name="user_gender" value="W">
                </div>
                2번 : 성별 드랍다운
                <div class="form-group mt-2 mb-2">
                    <label for="user_gender">성별
                        <select name="user_gender">
                            <option value="M" selected>남성</option>
                            <option value="W">여성</option>
                        </select></label>
                </div>
                <hr>
                <div style="float: right">
                    <button type="submit" class="btn btn-primary">회원가입</button>
                    <a href="/login" class="btn btn-secondary">로그인 페이지로</a>
                </div>
            </form>

        </div>
    </div>
{% endblock %}
</body>
</html>
