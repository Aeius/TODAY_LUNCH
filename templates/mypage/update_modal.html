<!-- Modal -->
<div id="update_modal" class="modal_overlay">
    <form class="modal_window">
        {% csrf_token %}
        <div class="modal_title">
            <h3>수정, 삭제</h3>
        </div>
        <div class="modal_close">X</div>
        <hr>
        <div class="main_content">
            <label class="modal_label">날짜: <input type="date" id="date_label" required></label>
            <label class="modal_label">상호명: <input type="search" src=""></label>
            {#            <p class="modal_label score_item">별점 : <input type="text"></p>#}
            <div class="star-rating">
                <input type="radio" id="5-stars" name="rating" value="5"/>
                <label for="5-stars" class="star">★</label>
                <input type="radio" id="4-stars" name="rating" value="4"/>
                <label for="4-stars" class="star">★</label>
                <input type="radio" id="3-stars" name="rating" value="3"/>
                <label for="3-stars" class="star">★</label>
                <input type="radio" id="2-stars" name="rating" value="2"/>
                <label for="2-stars" class="star">★</label>
                <input type="radio" id="1-star" name="rating" value="1"/>
                <label for="1-star" class="star">★</label>
            </div>
        </div>
        <hr>
        <div class="modal_btn_box">
            <button type="submit" class="btn btn-success btn-lg" onclick="window.location.href='#'">수정</button>
            <button type="button" class="btn btn-danger btn-lg" onclick="window.location.href='#'">삭제</button>
        </div>
    </form>
</div>
